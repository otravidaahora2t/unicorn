name: Crate üì¶ Distribution

on:
  push:
    paths-ignore:
      - ".gitignore"
      - "docs/**"
      - "README"
      - "CREDITS.TXT"
      - "COPYING_GLIB"
      - "COPYING.LGPL2"
      - "AUTHORS.TXT"
      - "CHANGELOG"
      - "COPYING"
  pull_request:

env:
  UNICORN_VERSION: ${{ GITHUB_SHA }}

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.name }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { 
              os: windows-latest,
              arch: x64,
              name: 'win_amd64'
            }
          - { 
              os: windows-latest,
              arch: x32,
              name: 'win32'
            }
          - { 
              os: ubuntu-latest,
              arch: x64,
              name: 'sdist'
            }
          - { 
             os: macos-latest,
             arch: x64,
             name: 'macos_x86_64'
            }
    steps:
    - uses: actions/checkout@v2

    - name: 'üõ†Ô∏è Set up Rust'
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        default: true
        componets: rustfmt, clippy

    - name: 'üöß Cargo test'
      uses: actions-rs/cargo@v1
      with:
        command: test

